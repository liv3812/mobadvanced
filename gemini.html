<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Venda e instalação de elevadores residenciais, comerciais e plataformas de acessibilidade Daiken com o melhor preço do Brasil. Atendimento completo em Brasília e para todo o território nacional. Qualidade, segurança e design para seu projeto." />
  <title>Mob Elevadores - Elevadores e Plataformas Daiken | Melhor Preço Brasil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2F4D6B;
      --secondary-color: #1B3350;
      --accent-color: #F24E1E;
      --text-dark: #212529;
      --text-light: #ffffff;
      --bg-light: #F4F6F9;
      --bg-white: #ffffff;
      --shadow-light: rgba(0, 0, 0, 0.08);
      --shadow-medium: rgba(0, 0, 0, 0.12);
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background: var(--bg-white);
      padding: 1.5em 1.5em;
      text-align: center;
      box-shadow: 0 4px 8px var(--shadow-light);
      color: var(--text-dark);
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 2.8em;
      margin-bottom: 0.1em;
      color: var(--primary-color);
    }

    header p {
      font-size: 1.2em;
      color: #555;
      max-width: 800px;
      margin: 0.5em auto;
    }

    .button {
      background: var(--accent-color);
      color: var(--text-light);
      padding: 0.9em 1.8em;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin: 0.8em 0.5em;
      transition: background 0.3s ease, transform 0.2s ease;
      font-family: 'Montserrat', sans-serif;
    }

    .button:hover {
      background: #BB0020;
      transform: translateY(-2px);
    }

    .button.secondary {
      background: var(--primary-color);
    }

    .button.secondary:hover {
      background: var(--secondary-color);
    }

    section {
      padding: 4em 1.5em;
      max-width: 1200px;
      margin: 2em auto;
      background: var(--bg-white);
      border-radius: 12px;
      box-shadow: 0 6px 15px var(--shadow-light);
      text-align: center;
    }

    h2, h3 {
      font-family: 'Montserrat', sans-serif;
      color: var(--primary-color);
      font-weight: 700;
      margin-bottom: 1em;
    }

    h2 {
      font-size: 2.2em;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 0.5em;
      display: inline-block;
    }

    h3 {
      font-size: 1.6em;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2.5em;
      margin-top: 2em;
    }

    .product-card {
      background: var(--bg-white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--shadow-medium);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px var(--shadow-medium);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .product-card-content {
      padding: 1.5em;
    }

    .product-card-content h3 {
      color: var(--primary-color);
      margin-bottom: 0.5em;
      font-size: 1.4em;
    }

    .product-card-content p {
      font-size: 0.95em;
      color: #666;
      margin-bottom: 1em;
    }

    .cta-banner {
      background: var(--primary-color);
      color: var(--text-light);
      padding: 3em 1.5em;
      text-align: center;
      margin: 2em auto;
      border-radius: 12px;
    }

    .cta-banner h2 {
      color: var(--text-light);
      font-size: 2.5em;
    }

    .cta-banner p {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-banner .button {
      background: var(--accent-color);
    }

    .cta-banner .button:hover {
      background: #BB0020;
    }

    footer {
      background: var(--primary-color);
      color: var(--text-light);
      padding: 2.5em;
      text-align: center;
      font-size: 0.9em;
    }

    footer a {
      color: var(--text-light);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2em;
      }
      header p {
        font-size: 1em;
      }
      .product-grid {
        grid-template-columns: 1fr;
      }
      section {
        padding: 2.5em 1em;
      }
      h2 {
        font-size: 1.8em;
      }
      .cta-banner h2 {
        font-size: 2em;
      }
      .cta-banner p {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <!-- Conteúdo continua conforme seu layout anterior -->
</body>
</html>
