<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venda e instalação de elevadores residenciais, comerciais e plataformas de acessibilidade Daiken com o melhor preço do Brasil. Atendimento completo em Brasília e para todo o território nacional. Qualidade, segurança e design para seu projeto.">
    <title>Mob Advanced - Elevadores e Plataformas Daiken | Melhor Preço Brasil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Cores EXATAS da sua logo Mob Advanced (ajustadas a partir do input fornecido) */
            --mob-azul-fundo: #2C4A66; /* Azul escuro da logo */
            --mob-laranja: #EF4A2E;   /* Laranja da logo */
            --mob-branco: #FFFFFF;   /* Branco */
            
            /* Cores auxiliares, derivadas ou neutras */
            --mob-azul-claro: #4C6A89; /* Um tom um pouco mais claro do azul principal */
            --texto-escuro-geral: #333333; /* Para textos que não ficam em fundos escuros */
            --bg-neutro: #F8F8F8; /* Fundo de seções e corpo */
            --shadow-light: rgba(0,0,0,0.08);
            --shadow-medium: rgba(0,0,0,0.12);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-neutro); /* Fundo geral do site */
            color: var(--texto-escuro-geral);
            line-height: 1.6;
        }

        header {
            background: var(--mob-azul-fundo); /* Fundo do cabeçalho com o azul da logo */
            padding: 2.5em 1.5em;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            color: var(--mob-branco); /* Texto do cabeçalho em branco */
        }

        header .hero-content {
            z-index: 2; /* Para o texto ficar acima de qualquer imagem de fundo */
            position: relative;
            padding: 0; /* Ajustado para melhor espaçamento com o padding do header */
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 3em; /* Ajustado um pouco para dar mais destaque */
            margin-bottom: 0.1em;
            color: var(--mob-branco);
            /* Estilo para garantir que o texto (se houver) e a imagem fiquem bem alinhados */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Espaço entre a logo e o texto, se houver */
        }
        
        /* Estilo específico para a imagem da logo dentro do h1 */
        header h1 img.header-logo {
            max-width: 250px; /* Tamanho máximo da logo */
            height: auto; /* Mantém a proporção */
            vertical-align: middle; /* Alinha verticalmente com o texto, se houver */
            margin-bottom: 0; /* Remove margem extra da imagem */
        }

        header p {
            font-size: 1.2em;
            margin-top: 0;
            color: rgba(255, 255, 255, 0.9); /* Branco ligeiramente transparente */
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .button {
            background: var(--mob-laranja); /* Botões de ação principais em laranja */
            color: var(--mob-branco);
            padding: 1em 2.2em; /* Padding maior para botões mais robustos */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700; /* Negrito para botões */
            display: inline-block;
            margin: 0.8em 0.5em;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            font-family: 'Montserrat', sans-serif;
        }

        .button:hover {
            background: #d94519; /* Laranja um pouco mais escuro no hover */
            transform: translateY(-2px);
        }

        .button.secondary {
            background: var(--mob-azul-claro); /* Botão secundário em azul mais claro da paleta */
            color: var(--mob-branco);
        }

        .button.secondary:hover {
            background: #3e5a7a; /* Tom mais escuro no hover */
        }

        section {
            padding: 4em 1.5em;
            max-width: 1200px;
            margin: 2em auto;
            background: var(--mob-branco); /* Fundo das seções em branco */
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-light);
            text-align: center;
        }

        h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--mob-azul-fundo); /* Títulos em azul da logo */
            font-weight: 700;
            margin-bottom: 1em;
        }

        h2 {
            font-size: 2.6em; /* Ajustado um pouco maior para destaque */
            border-bottom: 3px solid var(--mob-laranja); /* Linha de destaque em laranja da logo */
            padding-bottom: 0.5em;
            display: inline-block;
        }

        h3 {
            font-size: 1.6em;
            margin-top: 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5em;
            margin-top: 2em;
        }

        .product-card {
            background: var(--mob-branco);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-medium);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            padding-bottom: 1.5em;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid #eee; /* Borda da imagem cinza claro */
        }

        .product-card-content {
            padding: 1.5em;
        }

        .product-card-content h3 {
            color: var(--mob-azul-fundo); /* Títulos de produto em azul da logo */
            margin-bottom: 0.5em;
            font-size: 1.4em;
        }

        .product-card-content p {
            font-size: 0.95em;
            color: var(--texto-escuro-geral); /* Texto de descrição em cinza escuro */
            margin-bottom: 1em;
        }

        .product-card-content .button {
            width: calc(100% - 3em); /* Ajusta a largura do botão ao card, considerando o padding */
            text-align: center;
            display: block;
            margin: 0;
            font-size: 0.9em;
        }

        .cta-banner {
            background: linear-gradient(135deg, var(--mob-azul-fundo) 0%, #3e5a7a 100%); /* Gradiente com azuis da logo */
            color: var(--mob-branco);
            padding: 3em 1.5em;
            text-align: center;
            margin: 2em auto;
            border-radius: 12px;
            box-shadow: 0 6px 15px var(--shadow-medium);
        }

        .cta-banner h2 {
            color: var(--mob-branco); /* Título do banner em branco */
            font-size: 2.5em;
            margin-bottom: 0.5em;
            border-bottom: none;
            padding-bottom: 0;
        }

        .cta-banner p {
            font-size: 1.3em;
            margin-bottom: 1.5em;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-banner .button {
            background: var(--mob-laranja); /* Botão de CTA em laranja da logo */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .cta-banner .button:hover {
            background: #d94519; /* Laranja mais escuro no hover */
        }

        #orcamento form {
            display: grid;
            gap: 1.5em;
            max-width: 600px;
            margin: auto;
            padding: 2em;
            border: 1px solid #eee;
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-light);
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            padding: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: calc(100% - 2em); /* Ajusta a largura para o padding */
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--mob-laranja); /* Borda em laranja no foco */
            box-shadow: 0 0 0 3px rgba(239, 74, 46, 0.25); /* Sombra em laranja no foco */
        }

        label {
            font-weight: 600;
            color: var(--mob-azul-fundo); /* Labels em azul da logo */
            display: block; /* Garante que o label ocupe sua própria linha */
            margin-bottom: 0.5em;
        }

        footer {
            background: var(--mob-azul-fundo); /* Fundo do rodapé em azul da logo */
            color: var(--mob-branco);
            padding: 2.5em;
            text-align: center;
            font-size: 0.9em;
            margin-top: 2em;
        }

        footer p {
            margin: 0.5em 0;
            color: rgba(255, 255, 255, 0.9); /* Texto levemente transparente */
        }

        footer a {
            color: var(--mob-branco); /* Links do rodapé em branco */
            text-decoration: none;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.4em;
            }
            header p {
                font-size: 1.1em;
            }
